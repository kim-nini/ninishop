plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.jy_dev'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '21'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-aop' // AOP 관련 기능
    implementation 'org.springframework.boot:spring-boot-starter-web' // 웹 어플리케이션
    implementation 'org.springframework.boot:spring-boot-starter-security' // 보안 기능
    implementation "org.springframework.boot:spring-boot-starter-data-jpa" // JPA를 이용한 데이터 접근 기능
    implementation 'mysql:mysql-connector-java' // mysql
    implementation 'org.springframework.boot:spring-boot-starter-validation' // 검증(Validation) 기능
    compileOnly 'org.projectlombok:lombok' // Lombok 라이브러리, 컴파일 시에만 필요
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.mysql:mysql-connector-j'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
